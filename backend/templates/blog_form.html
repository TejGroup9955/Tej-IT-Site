{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-blog me-2"></i>{{ action }} Blog</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ blog.title if blog else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ blog.content if blog else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                {% if blog and blog.image %}
                    <img src="{{ url_for('static', filename=blog.image) }}" alt="Current Image" class="preview">
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <input type="number" class="form-control" id="priority" name="priority" value="{{ blog.priority if blog else 0 }}">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>{{ action }}</button>
        </form>
    </div>
</div>
{% endblock %}
