{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>{{ action }} Blog</h3>
    </div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ blog.title if blog else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-control" id="category" name="category">
                    {% for cat in categories %}
                        <option value="{{ cat }}" {% if blog and blog.category == cat %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="excerpt" class="form-label">Excerpt</label>
                <textarea class="form-control" id="excerpt" name="excerpt" rows="3">{{ blog.excerpt if blog else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="slug" class="form-label">Slug</label>
                <input type="text" class="form-control" id="slug" name="slug" value="{{ blog.slug if blog else '' }}" required>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ blog.content if blog else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <input type="number" class="form-control" id="priority" name="priority" value="{{ blog.priority if blog else 0 }}">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                {% if blog and blog.image %}
                    <img src="/static/{{ blog.image }}" alt="Current image" class="img-thumbnail mt-2" style="max-width: 200px;">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">{{ action }} Blog</button>
        </form>
    </div>
</div>
{% endblock %}
