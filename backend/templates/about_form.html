{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-info-circle me-2"></i>About Us</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="content" class="form-label">Content (Rich text allowed, use HTML if needed)</label>
                <textarea class="form-control" id="content" name="content" rows="10" required>{{ about.content }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Update</button>
        </form>
    </div>
</div>
<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
<script>CKEDITOR.replace('content');</script>
{% endblock %}
