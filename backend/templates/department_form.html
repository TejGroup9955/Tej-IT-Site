{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>{{ action }} Department</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Department Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ department.name | default('') }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ department.description | default('') }}</textarea>
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="status" name="status" {% if department.status %}checked{% endif %}>
                <label class="form-check-label" for="status">
                    Active
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">{{ action }} Department</button>
        <a href="{{ url_for('admin_departments') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
