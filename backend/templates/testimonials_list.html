{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-star me-2"></i>Testimonials</h3>
    </div>
    <div class="card-body">
        <a href="{{ url_for('admin_testimonial_new') }}" class="btn btn-primary mb-3"><i class="fas fa-plus me-2"></i>Add New Testimonial</a>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Rating</th>
                        <th>Enabled</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for testimonial in testimonials %}
                        <tr>
                            <td>{{ testimonial.id }}</td>
                            <td>{{ testimonial.name }}</td>
                            <td>{{ testimonial.rating if testimonial.rating else 'N/A' }}</td>
                            <td><i class="fas {{ 'fa-check text-success' if testimonial.is_enabled else 'fa-times text-danger' }}"></i></td>
                            <td>
                                <a href="{{ url_for('admin_testimonial_edit', id=testimonial.id) }}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                                <a href="{{ url_for('admin_testimonial_delete', id=testimonial.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
