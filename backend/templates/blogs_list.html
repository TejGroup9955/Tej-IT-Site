{% extends 'base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-blog me-2"></i>Blogs</h3>
    </div>
    <div class="card-body">
        <a href="{{ url_for('admin_blog_new') }}" class="btn btn-primary mb-3"><i class="fas fa-plus me-2"></i>Add New Blog</a>
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for blog in blogs %}
                        <tr>
                            <td>{{ blog.id }}</td>
                            <td>{{ blog.title }}</td>
                            <td>{{ blog.date.strftime('%Y-%m-%d %H:%M') }}</td>
                            <td>{{ blog.priority }}</td>
                            <td>
                                <a href="{{ url_for('admin_blog_edit', id=blog.id) }}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i></a>
                                <a href="{{ url_for('admin_blog_delete', id=blog.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
